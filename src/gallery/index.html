<div id="gallery"></div>

<script type="text/javascript">
  
const data = [
  {
    "group": {
      "title": "",
      "description": ""
    },
    "items": [
    {
      title: "Fake Perfection",
      year: 2022, 
      materials: "Markers, color pencils on paper",
      imageSrc: "/static/img/content/thumb/15.jpg"
    },
    {
      title: "The Vessel",
      year: 2022,
      measures: "20cm",

      imageSrc: "/static/img/content/thumb/14.jpg"
    },
    {
      title: "Hearing",
      year: 2022,
      measures: "25x25cm",      
      materials: "Color pencils on paper",
      imageSrc: "/static/img/content/thumb/13.jpg"
    },
    {
      title: "Antagonism",
      year: 2022,
      measures: "60x80cm",      
      materials: "Markers, color pencils on paper",
      imageSrc: "/static/img/content/thumb/02.jpg"
    },

    {
        title: "Shedding",
        year: 2022,
        measures: "25Ã—25cm",
        materials: "Color pencils on paper",
        imageSrc: "/static/img/content/thumb/12.jpg"

      }
    ]
  }

];

let galleryHTML = '';

for (let group of data) {

  galleryHTML += `
    <h2 class="gallery__title">${group.group.title}</h2>
    <p class="gallery__description">${group.group.description}</p>
  `;

  for (let item of group.items) {
  
    galleryHTML += `
      <div class="gallery-item space-y-1 mb-12 ">
        <img src="${item.imageSrc}" alt="${item.imageAlt}" title="Yulia Katan. ${item.title}"  loading="lazy" class="inset-0 mb-4">
        <h3 class="gallery-item gallery-item__title ml-10 mt-3 mr-10">${item.title}</h3>
        <p class="gallery-item__text ml-10 mr-10 mt-3">
          <span class="gallery-item__year  text-sm text-slate-700">${item.year}</span><br>
          <span  class="gallery-item__materials text-sm text-slate-700">${item.materials}</span><br>`;
    if(item.measures!==undefined) galleryHTML += `<span  class="gallery-item__materials  text-sm text-slate-700">${item.measures}</span>`;
    galleryHTML += `
        </p>
      </div>
    `;

  }

}



const gallery = document.getElementById('gallery');

gallery.innerHTML = galleryHTML;

</script>
